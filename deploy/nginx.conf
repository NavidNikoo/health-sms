# Health SMS — Nginx reverse proxy config for EC2
# Copy to: /etc/nginx/conf.d/health-sms.conf
# Then:    sudo nginx -t && sudo systemctl restart nginx
#
# Replace YOUR_DOMAIN with your EC2 public IP or domain name.
# If using CloudFront -> EC2 for /api/*, the server_name can stay as _.

server {
    listen 80;
    server_name YOUR_DOMAIN;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff"     always;
    add_header X-XSS-Protection       "1; mode=block" always;

    # Proxy all /api requests to the Node.js backend
    location /api/ {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        # Timeouts — Twilio webhooks can take a few seconds
        proxy_read_timeout  30s;
        proxy_send_timeout  30s;
    }

    # Health check passthrough
    location = /health {
        proxy_pass http://127.0.0.1:3000/api/health;
    }

    # Block dot-files (e.g. .env, .git)
    location ~ /\. {
        deny all;
        return 404;
    }
}
